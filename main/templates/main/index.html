<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Your Animes Online - Início</title>
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
      <link rel="stylesheet" href="/static/css/style.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <script src="/static/js/index.js"></script>
</head>


<body>
  <header>
      <h2 class="logo"><a href="{% url 'index' %}" style="color: white; text-decoration: none;">YourAnimesOnline</a></h2>
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <nav>
        <ul>
          <li><a href="{% url 'index' %}" style="text-decoration: none;">Início</a></li>
          <li><a href="{% url 'animes' %}" style="text-decoration: none;">Animes</a></li>
          <li><a href="{% url 'recentadd' %}" style="text-decoration: none;">Adicionados recentemente</a></li>
          <li><a href="{% url 'minhalista' %}" style="text-decoration: none;">Minha Lista</a></li>
          <li>
            <div class="dropdown">
              <a class="dropbtn" style="color: #95a5a6; text-decoration: none;">Olá, {{ nome }}</a>
              <div class="dropdown-content">
                <a href="#">Perfil</a>
                <a href="{% url 'logout' %}">Sair</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
  </header>

    <iframe class="videoTrailer" src="https://www.youtube.com/embed/_8xTFB_6rx4?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <div class="contain">
    <div class="slider">

      <h3>Populares</h3>
      <span id="setaEsquerda" class="handle handlePrev active">
        <i class="fa fa-caret-left" aria-hidden="true"></i>
      </span>

      <div id="scroller" class="row">
        <div class="row__inner">
        {% for a in animes %}
          <div class="gui-card">
            <div class="gui-card__media">
            {% if a.ult_episodio.id %}
              <a href="{% url 'episodio' a.ult_episodio.id %}"><img class="gui-card__img" src="{{ a.capa }}" /></a>
            {% endif %}
            </div>
            <div class="gui-card__title">
              <a href="{% url 'episodio' a.ult_episodio.id %}" style="text-decoration: none;">{{ a.nome }}</a>
            </div>
          </div>
        {% endfor %}
      </div>

      <span id="setaDireita" class="handle handleNext active">
        <i class="fa fa-caret-right" aria-hidden="true"></i>
      </span>

    </div>
  </div>

</body>
</html>
